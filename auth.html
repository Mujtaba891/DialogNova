<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - AI Chatbot Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="container auth-page">
        <div class="header">
            <h1 class="logo">ðŸ¤– AI Chatbot Platform</h1>
            <p>Your gateway to custom AI conversations</p>
        </div>

        <div id="auth-section" class="auth-section">
            <div id="login-form">
                <h2>Login to Your Account</h2>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="showRegister()">Register</button>
                <button class="btn btn-google" onclick="signInWithGoogle()">Sign in with Google</button>
            </div>

            <div id="register-form" class="hidden">
                <h2>Create New Account</h2>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password:</label>
                    <input type="password" id="register-confirm" placeholder="Confirm your password">
                </div>
                <button class="btn" onclick="register()">Register</button>
                <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // This is handled by script.js's initializePageContent now after auth state is known
            // However, for direct hash navigation, it's good to keep this.
            if (window.location.hash === '#register') {
                window.showRegister();
            } else {
                window.showLogin();
            }
        });
    </script>
</body>
</html>
