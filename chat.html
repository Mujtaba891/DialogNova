<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Chatbot...</title>
    <!-- No link to style.css here, as full styles will be embedded or dynamically applied -->
    <!-- The core styling and dynamic content will be generated by chat.js -->
    <style>
        /* Base styles for the chat page, will be dynamically populated/overridden by chat.js */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background: #f0f2f5; /* Default background, overridden by themeColor */
        }
        .loading-message {
            font-size: 1.2em;
            color: #666;
            text-align: center;
        }

        /* Main container for the chatbot (flex for sidebar + chat window) */
        #chatbot-container-wrapper {
            display: flex;
            height: 700px; /* Default height */
            width: 100%;
            max-width: 500px; /* Default max-width without sidebar */
            border-radius: 15px;
            overflow: hidden; /* Ensures rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white; /* Default background */
        }

        /* Chat Window (main interaction area) */
        .chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: white; /* Ensures internal background is white */
        }

        /* Chat Header */
        .chat-header {
            background: #667eea; /* Default theme color */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .chat-header h1 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        /* Toggle Sidebar Button */
        .sidebar-toggle-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            display: none; /* Hidden by default, shown if sidebar enabled */
        }
        /* New Chat Button */
        .new-chat-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.5em; /* Use an icon or simple text */
            cursor: pointer;
            line-height: 1; /* Adjust for icon alignment */
            padding: 0;
        }
        .new-chat-btn:hover { opacity: 0.8; }


        /* Search Bar */
        .search-bar {
            padding: 10px 20px;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
            display: none; /* Hidden by default, shown if enabled */
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa; /* Default chat background */
            scroll-behavior: smooth;
        }

        /* Individual Message Bubbles */
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
            /* Colors dynamically set by chat.js */
        }
        .message.user {
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 5px; /* More modern bubble look */
        }
        .message.bot {
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: #e9ecef; /* Default bot color */
            border-radius: 18px;
            max-width: 80%;
            margin-bottom: 15px;
            margin-right: auto;
        }
        .typing-dots { display: flex; gap: 3px; align-items: center;}
        .typing-dots span {
            width: 8px; height: 8px; border-radius: 50%; background: #666;
            animation: typing 1.4s infinite;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        /* Chat Input Area */
        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        .chat-input input:focus {
            border-color: #667eea; /* Default theme color */
        }
        .chat-input button {
            background: #667eea; /* Default theme color */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .chat-input button:hover { opacity: 0.9; }

        /* Bot Profile Sidebar */
        .chat-sidebar {
            width: 0; /* Hidden by default */
            flex-shrink: 0;
            background: rgba(0,0,0,0.05); /* Slightly transparent background */
            border-left: 1px solid #eee;
            padding: 0; /* No padding when hidden */
            transition: width 0.3s ease-in-out, padding 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Hide content when width is 0 */
            box-shadow: inset 2px 0 5px rgba(0,0,0,0.05);
        }
        .chat-sidebar.open {
            width: 200px; /* Width when open */
            padding: 20px;
        }
        .chat-sidebar h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #4a4a4a;
            white-space: nowrap; /* Prevent text wrapping */
        }
        .chat-sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chat-sidebar p {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-sidebar .bot-meta-info {
            margin-top: auto;
            font-size: 0.7em;
            color: #888;
            width: 100%;
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 10px;
            text-align: center;
            white-space: nowrap;
        }

        /* Markdown Styling */
        .message strong { font-weight: bold; }
        .message em { font-style: italic; }
        .message a { color: inherit; text-decoration: underline; }
        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: bold;
            line-height: 1.2;
            color: #333; /* Darker color for headings */
        }
        .message h1 { font-size: 1.8em; }
        .message h2 { font-size: 1.5em; }
        .message h3 { font-size: 1.3em; }
        .message h4 { font-size: 1.1em; }
        .message h5 { font-size: 1em; }
        .message h6 { font-size: 0.9em; }

        .message ul, .message ol {
            margin: 1em 0;
            padding-left: 25px;
            list-style-position: outside;
        }
        .message ul li { list-style-type: disc; margin-bottom: 0.5em; }
        .message ol li { list-style-type: decimal; margin-bottom: 0.5em; }

        .message blockquote {
            border-left: 4px solid #ccc;
            padding: 5px 15px;
            margin: 1em 0;
            color: #555;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        /* Inline code */
        .message code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            background-color: rgba(135,131,120,0.15);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
            white-space: nowrap;
        }

        /* Code blocks */
        .message pre {
            background-color: #202123; /* Dark background like ChatGPT */
            color: #d1d5da; /* Light text color */
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto; /* Scroll for long lines */
            position: relative;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .message pre code {
            background: none;
            color: inherit;
            padding: 0;
            border-radius: 0;
            white-space: pre-wrap; /* Wrap long lines within code blocks */
            word-break: break-word; /* Break long words */
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }
        /* Code block header with language and copy button */
        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343541; /* Slightly lighter dark for header */
            color: #ccc;
            font-size: 0.75em;
            padding: 0.5em 1em;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            margin-bottom: -1em; /* Pull it into the pre block */
            position: sticky; /* Make it stick on scroll within messages */
            top: 0;
            z-index: 1; /* Ensure it's above code content */
        }
        .code-block-header .lang-name {
            font-weight: bold;
            text-transform: uppercase;
        }
        .code-block-header .copy-btn {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 8px;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }
        .code-block-header .copy-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .code-block-header .copy-btn svg {
            width: 14px; height: 14px;
        }


        /* Responsive adjustments for chat.html */
        @media (max-width: 600px) {
            #chatbot-container-wrapper {
                height: 100vh; /* Full viewport height on small screens */
                border-radius: 0;
                box-shadow: none;
                max-width: 100%; /* Take full width on small screens */
            }
            .chat-messages { padding: 15px; }
            .chat-input { padding: 15px; }
            .message { max-width: 90%; }
            .chat-sidebar.open { width: 180px; padding: 15px; }
            .sidebar-toggle-btn { display: block; } /* Always show toggle on mobile */
            .chat-header h1 { font-size: 1.1em; }
            .chat-header p { font-size: 0.8em; }
        }
        @media (min-width: 601px) {
             /* Only show toggle button if sidebar is enabled AND not full-width */
            .chat-window.has-sidebar .sidebar-toggle-btn { display: block; }
        }
    </style>
</head>
<body>
    <div id="loading-message" class="loading-message">Loading chatbot...</div>
    <div id="chatbot-container-wrapper" class="hidden">
        <!-- Dynamic chatbot content will be inserted here by chat.js -->
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
